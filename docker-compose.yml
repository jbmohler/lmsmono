services:
  postgres:
    image: postgres:18
    container_name: lms-postgres
    environment:
      POSTGRES_USER: lms
      POSTGRES_PASSWORD: lms_dev_password
      POSTGRES_DB: lms
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms -d lms"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lms-backend
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    environment:
      - CONFIG_FILE=/run/secrets/config.json
    secrets:
      - config.json
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lms-frontend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: pnpm ng serve --host 0.0.0.0 --port 4200

  nginx:
    image: nginx:alpine
    container_name: lms-nginx
    volumes:
      - ./docker/nginx/dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

volumes:
  backend_venv:
  frontend_node_modules:

secrets:
  config.json:
    file: ./secrets/config.json
