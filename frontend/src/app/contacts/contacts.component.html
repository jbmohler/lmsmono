<div class="max-w-7xl mx-auto p-6">
  <!-- Header with filter -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Contacts</h1>
    <button
      class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
    >
      New Contact
    </button>
  </div>

  <!-- Search bar -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="flex items-center gap-4">
      <div class="flex-1">
        <label for="search" class="sr-only">Search contacts</label>
        <input
          #searchInput
          id="search"
          type="text"
          [(ngModel)]="searchQuery"
          placeholder="Search contacts..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <button
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Search
      </button>
    </div>
  </div>

  <!-- Contact list/grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Placeholder for contacts -->
    <div class="col-span-full bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center text-gray-500">
      <p class="text-sm">No contacts yet.</p>
      <p class="text-xs mt-1 text-gray-400">Contacts will appear here once the API is connected.</p>
    </div>
  </div>
</div>
