<div class="page-container">
  <div class="page-content">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-1">
        <h1 class="text-2xl font-semibold text-gray-900">Reports</h1>
        <p class="text-sm text-gray-500">Financial reports and analysis</p>
      </div>

      <!-- Report categories -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (report of reports; track report.id) {
          <a
            [routerLink]="['/reports', report.id]"
            class="card p-4 hover:border-blue-300 hover:shadow-md transition-all"
            [class.hidden]="report.desktopOnly"
            [class.md:block]="report.desktopOnly"
          >
            <div class="flex items-start gap-3">
              <div class="p-2 bg-blue-50 rounded-lg text-blue-600" [innerHTML]="report.icon"></div>
              <div class="flex flex-col gap-1">
                <h2 class="text-lg font-medium text-gray-900">{{ report.name }}</h2>
                <p class="text-sm text-gray-500">{{ report.description }}</p>
              </div>
            </div>
          </a>
        }
      </div>
    </div>
  </div>
</div>
