<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Transaction Calendar</h1>
    <div class="flex items-center gap-2">
      <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <span class="text-lg font-medium text-gray-700">January 2026</span>
      <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Calendar grid placeholder -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <div class="grid grid-cols-7 border-b border-gray-200">
      @for (day of weekDays; track day) {
        <div class="px-4 py-3 text-center text-sm font-medium text-gray-500 border-r border-gray-200 last:border-r-0">
          {{ day }}
        </div>
      }
    </div>
    <div class="grid grid-cols-7">
      @for (i of calendarDays; track i) {
        <div class="min-h-24 p-2 border-r border-b border-gray-200 last:border-r-0 hover:bg-gray-50 cursor-pointer">
          <span class="text-sm text-gray-700">{{ i }}</span>
        </div>
      }
    </div>
  </div>
</div>
