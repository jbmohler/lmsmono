<div class="p-6">
  <!-- Header with filter -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Transactions</h1>
    <button
      class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
    >
      New Transaction
    </button>
  </div>

  <!-- Filter bar -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="flex items-center gap-4">
      <div class="flex-1">
        <label for="search" class="sr-only">Search transactions</label>
        <input
          #searchInput
          id="search"
          type="text"
          [(ngModel)]="searchQuery"
          placeholder="Search transactions..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label for="dateFrom" class="sr-only">From date</label>
        <input
          id="dateFrom"
          type="date"
          [(ngModel)]="dateFrom"
          class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label for="dateTo" class="sr-only">To date</label>
        <input
          id="dateTo"
          type="date"
          [(ngModel)]="dateTo"
          class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <button
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Filter
      </button>
    </div>
  </div>

  <!-- Transaction table placeholder -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Date
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Description
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Account
          </th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Amount
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr>
          <td colspan="4" class="px-6 py-12 text-center text-gray-500">
            <p class="text-sm">No transactions yet.</p>
            <p class="text-xs mt-1 text-gray-400">Transactions will appear here once the API is connected.</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
