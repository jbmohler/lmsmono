<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">Reconciliation</h1>
      <p class="text-sm text-gray-500 mt-1">Account ID: {{ accountId() }}</p>
    </div>
  </div>

  <!-- Statement balance input -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="flex items-center gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Statement Date</label>
        <input
          type="date"
          class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Statement Balance</label>
        <input
          type="text"
          placeholder="0.00"
          class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="flex-1"></div>
      <div class="text-right">
        <div class="text-sm text-gray-500">Cleared Balance</div>
        <div class="text-xl font-semibold text-gray-900">$0.00</div>
      </div>
      <div class="text-right">
        <div class="text-sm text-gray-500">Difference</div>
        <div class="text-xl font-semibold text-green-600">$0.00</div>
      </div>
    </div>
  </div>

  <!-- Unreconciled transactions -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <div class="px-4 py-3 border-b border-gray-200">
      <h2 class="text-sm font-medium text-gray-700">Unreconciled Transactions</h2>
    </div>
    <div class="p-12 text-center text-gray-500">
      <p class="text-sm">No unreconciled transactions.</p>
      <p class="text-xs mt-1 text-gray-400">Select an account from the sidebar to begin reconciliation.</p>
    </div>
  </div>
</div>
