<div class="page-container">
  <div class="page-header">
    <h1 class="text-xl font-semibold text-gray-900">Journals</h1>
  </div>

  <div class="page-content">
    <div class="card">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        @if (journals().length === 0) {
          <tr>
            <td colspan="2" class="text-center py-8">
              No journals found.
            </td>
          </tr>
        } @else {
          @for (journal of journals(); track journal.id) {
            <tr class="row-hover">
              <td class="cell-primary">{{ journal.jrn_name }}</td>
              <td>{{ journal.description || '-' }}</td>
            </tr>
          }
        }
      </tbody>
    </table>
    </div>
  </div>
</div>
