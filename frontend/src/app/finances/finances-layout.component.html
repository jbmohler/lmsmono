<div class="flex h-full">
  <!-- Sidebar -->
  <aside class="w-56 bg-white border-r border-gray-200 flex flex-col">
    <nav class="flex-1 p-4 space-y-1">
      <a
        routerLink="transactions"
        routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
        class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 rounded-md border border-transparent hover:bg-gray-50 transition-colors"
      >
        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        Transactions
      </a>
      <a
        routerLink="calendar"
        routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
        class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 rounded-md border border-transparent hover:bg-gray-50 transition-colors"
      >
        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Calendar
      </a>

      <div class="pt-4 mt-4 border-t border-gray-200">
        <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Reconcile</h3>
        <div class="mt-2 space-y-1">
          <!-- Account list will be populated dynamically -->
          <p class="px-3 py-2 text-sm text-gray-500 italic">Select an account...</p>
        </div>
      </div>

      <!-- Setup section (collapsible) -->
      <div class="pt-4 mt-4 border-t border-gray-200">
        <button
          (click)="toggleSetup()"
          class="w-full flex items-center justify-between px-3 py-1 text-xs font-semibold text-gray-400 uppercase tracking-wider hover:text-gray-600"
        >
          <span>Setup</span>
          <svg
            class="w-4 h-4 transition-transform"
            [class.rotate-180]="setupExpanded()"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        @if (setupExpanded()) {
          <div class="mt-2 space-y-1">
            <a
              routerLink="setup/account-types"
              routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
              class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 rounded-md border border-transparent hover:bg-gray-50 transition-colors"
            >
              <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
              </svg>
              Account Types
            </a>
            <a
              routerLink="setup/journals"
              routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
              class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 rounded-md border border-transparent hover:bg-gray-50 transition-colors"
            >
              <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>
              Journals
            </a>
            <a
              routerLink="setup/accounts"
              routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
              class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 rounded-md border border-transparent hover:bg-gray-50 transition-colors"
            >
              <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
              </svg>
              Accounts
            </a>
          </div>
        }
      </div>
    </nav>
  </aside>

  <!-- Main content area -->
  <div class="flex-1 overflow-auto">
    <router-outlet />
  </div>
</div>
